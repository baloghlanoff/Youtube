<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <title>Login</title>
</head>
<body>
  <main>
    <div class="box">
      <div class="i1"><img src="./download (1).png" alt=""></div>
        <h2>Sign in</h2>
        <p>Use your Google account</p>
        <form>
          <div class="inputBox">
            <input type="email" name="email" placeholder="E-mail address or telephone number" required>
          </div>
          <div class="inputBox">
                <input type="password" name="text" placeholder="Password" required>
              </div>
              <div class="forgot">
                <button type="button" class="b1">Forgot your address?</button>
              </div>
              <a class="sign" href="http://127.0.0.1:5500/firstpage.html">Sign in</a>
        </form>
      </div>
    </main>
</body>
</html>
